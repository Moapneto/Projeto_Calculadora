<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="b-conteiner">
        <h2>Adicione contatos</h2>
    </div>
    <div class="conteiner">
        <header>
            <img src="./imagens/agenda-logo.png" alt="Agenda-logotipo">
            <h1>Sua agenda Online</h1>
        </header>
        <form>
            <input type="text" id="nome-contato" required placeholder="Digite o contato" />
            <input type="tel" id="numero-contato" required placeholder="Digite o telefone" />
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>---</td>
                    <td>---</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        </div>
        <footer>
            <div class="f-conteiner">
                <p>
                    &copy; Desenvolvido por Moacyr - Todos os direitos reservados - 2024
                </p>
            </div>
        </footer>
        <script src="./main.js"></script>
</body>
</html>
